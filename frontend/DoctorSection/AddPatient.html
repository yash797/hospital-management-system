<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link rel="stylesheet" href="../DoctorSectionStyling/AddPatientStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body style="margin: 0px; height: 100vh; width: 100vw;">
<!--<section class="topNavBar">-->
<!--Code for Top nav bar if it exist-->
<!--</section>-->
<div class="MainBody">
    <section class="SideNavBar">
        <header>Menu</header>
    </section>
    <section class="PageBody">
        <header class="FormHeader">Add Patient</header>
        <form class="FormPage">

            <fieldset class="FormFieldSet">
                <div class="FormRow">
                    <div class="FormInputBox">
                        <label for="patientname">Patient Name</label>
                        <input type="text" id="patientname">
                    </div>
                    <div class="FormInputBox">
                        <label for="patientAge">Age</label>
                        <input type="number" id="patientAge">
                    </div>

                </div>
                <div class="FormRow">
                    <div class="FormInputBox">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="tel" id="mobileNumber">
                    </div>
                    <div class="FormInputBox">
                        <label for="address">Address</label>
                        <input type="text" id="address">
                    </div>
                </div>
                <div class="FormRow">
                    <button type="submit">SUBMIT</button>
                    <button type="Reset">RESET</button>
                </div>


            </fieldset>
        </form>

    </section>
</div>

</body>
</html>
