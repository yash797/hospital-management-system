            <label id="tab-1" for="radio-1">Sign in</label>

            <div id="panel-1" class="-translate-x-[500px]">
                <form>
                    <div class="field">
                        <input type="text" id="name-1" placeholder="&nbsp;" class="peer" required>
                        <label for="name-1" class="peer-placeholder-shown:-translate-y-0 peer-focus:-translate-y-6">Name</label>
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div class="field">
                        <input type="password" id="pass-1" placeholder="&nbsp;" class="peer" required>
                        <label for="pass-1" class="peer-placeholder-shown:-translate-y-0 peer-focus:-translate-y-6">Password</label>
                        <span class="material-symbols-outlined">lock</span>
                    </div>
                    <div class="mt-4 flex items-center justify-between">
                        <div class="tick">
                            <input type="checkbox" id="remember-1" class="peer sr-only">
                            <label for="remember-1">
                                <div>
                                    <span class="material-symbols-outlined">check_box_outline_blank</span>
                                    <span class="material-symbols-outlined">check_box</span>
                                </div>
                                <p>Remember Me</p>
                            </label>
                        </div>
                        <a href="javascript:void()" class="text-xs">Forgot Password</a>
                    </div>
                    <button type="button" class="uppercase text-lg">Log in</button>
                </form>
                <p class="spacer-or">or</p>
                <button type="button" class="!bg-[#4267B2]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path d="M12 2.5C6.5 2.5 2 7.5 2 12.9c0 4.4 2.7 8.2 6.6 9.4v-6.6H6.4v-2.8h2.2V9.9c0-2.1 1.3-3.3 3.2-3.3.9 0 1.7.1 1.7.1v2.1h-1c-1 0-1.4.6-1.4 1.3v1.5h2.3l-.3 2.8h-2v6.6c4.5-1.2 7.6-5 7.6-9.4-.1-5.4-4.6-10.4-10.1-10.4z"/></svg>
                    Log in with Facebook
                </button>
                <p>Don't have an account? <a href="javascript:void()" class="text-teal-500">Sign up</a></p>
            </div>
            <div id="panel-2" class="translate-x-[500px]">
                <form>
                    <div class="field">
                        <input type="text" id="name-2" placeholder="&nbsp;" class="peer" required>
                        <label for="name-2" class="peer-placeholder-shown:-translate-y-0 peer-focus:-translate-y-6">Name</label>
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div class="field">
                        <input type="email" id="email-2" placeholder="&nbsp;" class="peer" required>
                        <label for="email-2" class="peer-placeholder-shown:-translate-y-0 peer-focus:-translate-y-6">Email</label>
                        <span class="material-symbols-outlined">email</span>
                    </div>
                    <div class="field">
                        <input type="password" id="pass-2" placeholder="&nbsp;" class="peer" required>
                        <label for="pass-2" class="peer-placeholder-shown:-translate-y-0 peer-focus:-translate-y-6">Password</label>
                        <span class="material-symbols-outlined">lock</span>
                    </div>
                    <button type="button" class="uppercase text-lg">Sign up</button>
                </form>
                <p class="spacer-or">or</p>
                <button type="button" class="!bg-[#4285F4]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path d="M12 2.5C6.5 2.5 2 7.5 2 12.9c0 4.4 2.7 8.2 6.6 9.4v-6.6H6.4v-2.8h2.2V9.9c0-2.1 1.3-3.3 3.2-3.3.9 0 1.7.1 1.7.1v2.1h-1c-1 0-1.4.6-1.4 1.3v1.5h2.3l-.3 2.8h-2v6.6c4.5-1.2 7.6-5 7.6-9.4-.1-5.4-4.6-10.4-10.1-10.4z"/></svg>
                    Sign up with Google
                </button>
                <p>Already have an account? <a href="javascript:void()" class="text-teal-500">Sign in</a></p>
            </div>
        </section>
    </main>
    <script src="/frontend/scripts/index.js"></script>
