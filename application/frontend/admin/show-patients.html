<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show All Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                    },
                },
            },
        };
    </script>
    <script src="sideNav.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="content p-6 md:mx-28 mx-auto">
        <h1 class="text-2xl font-bold mb-6">Show All Patients</h1>
        <div class="bg-white p-6 border border-gray-300 rounded-md">
            <table id="patient-table" class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Patient ID</th>
                        <th class="py-2 px-4 border-b">Full Name</th>
                        <th class="py-2 px-4 border-b">Date of Birth</th>
                        <th class="py-2 px-4 border-b">Gender</th>
                        <th class="py-2 px-4 border-b">Disease</th>
                        <th class="py-2 px-4 border-b">Doctor Appointed</th>
                        <th class="py-2 px-4 border-b">Appointment Date</th>
                        <th class="py-2 px-4 border-b">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div id="pagination-controls" class="mt-4 flex justify-between items-center">
                <button id="prev-page" class="bg-blue-600 text-white px-4 py-2 rounded-md disabled:opacity-50" disabled>Previous</button>
                <span id="page-info" class="text-gray-600"></span>
                <button id="next-page" class="bg-blue-600 text-white px-4 py-2 rounded-md">Next</button>
            </div>
        </div>
    </div>
    <script src="admin-functions.js" defer></script>
</body>
</html>
