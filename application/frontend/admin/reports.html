<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="sideNav.js" defer></script>
    <script src="admin-functions.js" defer></script>

</head>
<body>

    <!-- Main Content -->
    <div class="content p-6 md:mx-12 mx-auto">
        <div class="p-10 md:mx-24 mx-auto bg-white rounded-xl ">
          <h1 class="text-2xl font-bold mb-6 text-[#006B82]">Reports</h1>
  
          <div class="bg-[#E5E5E5] p-10 rounded-xl">

        <!-- Report Generation Form -->
        <form id="reportForm" class="bg-white p-6 border border-gray-300 rounded-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Generate Report</h2>
            <label class="block mb-4">
                <span class="text-gray-700">Select Report Type</span>
                <select id="reportType" class="form-select mt-3 block md:w-56 -ml-1 w-full p-1 border-2 rounded-md">
                    <option>Doctor Appointments</option>
                    <option>Patient Statistics</option>
                    <option>Staff Utilization</option>
                </select>
            </label>
            <button type="button" onclick="generateReport()" class="bg-blue-600 text-white px-4 py-2 rounded-md">Generate Report</button>
        </form>

        <!-- Static Report Data Example -->
        <div id="reportResults" class="bg-white p-6 border border-gray-300 rounded-md">
            <h2 class="text-lg font-semibold mb-4">Report Results</h2>
            <p>No report generated yet. Select a report type and click "Generate Report".</p>
        </div>
    </div>
    </div>
    </div>


</body>
</html>
