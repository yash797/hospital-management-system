    <!-- Main content -->
    <div class="content p-6 md:mx-12 mx-auto">
        <div class="p-10 md:mx-24 mx-auto bg-white rounded-xl ">
          <h1 class="text-2xl font-bold mb-6 text-[#006B82] text-center">View Appointments</h1>
  
          <div class="bg-[#E5E5E5] p-10 rounded-xl">
            <div class="md:left-32 md:top-60 top-28 left-0 absolute md:w-20 w-16 md:p-4 p-2 bg-white rounded-full">
                <img
                  src="../assets/patient.svg"
                  alt="Patient"
                  class="mx-auto h-12"
                />
              </div>

        <!-- Show All Doctors Section -->
        <section class="bg-white p-6 border border-gray-300 rounded-lg shadow-md mb-6">
            <form>
                <div id="viewAppointmentsForm" class="border-0">
                    <div class="flex flex-col md:flex-row md:justify-between mb-6">
                        <div class="mb-4 md:w-1/2 md:mr-2">
                            <label for="appointmentDate" class="block text-lg font-medium mb-2">Appointment Date</label>
                            <input type="date" id="appointmentDate" required
                                class="w-full border border-gray-400 rounded-lg p-2">
                        </div>
                        <div class="md:w-1/2 md:ml-2">
                            <label for="appointmentType" class="block text-lg font-medium mb-2">Appointment Type</label>
                            <select id="appointmentType" required class="w-full border border-gray-400 rounded-lg p-2">
                                <option selected disabled>Select Appointment Type</option>
                                <option value="All">All</option>
                                <option value="consultancy">Consultancy</option>
                                <option value="opd">OPD</option>
                                <option value="follwUp">Follow Up</option>
                                <option value="treatment">Treatment</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex justify-evenly">
                        <button type="submit"
                        onclick="viewAppointmentSubmit()"
                            class="w-1/3 text-gray-700 font-medium py-2 rounded-lg border border-gray-400 bg-[#0092b3] hover:bg-[#006B82]">
                            SUBMIT
                        </button>
                        <button type="reset"
                            class="w-1/3 text-gray-700 font-medium py-2 rounded-lg border border-gray-400 bg-red-500 hover:bg-red-600">
                            RESET
                        </button>
                    </div>
                </div>
            </form>
        </section>

        <section>
            <div class="AppointmentList flex flex-wrap justify-between">
                <!-- Filtered appointments will be displayed here -->
            </div>
        </section>
    </div>
