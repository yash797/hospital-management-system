<!-- Main content -->
<div class="p-6 md:mx-28 mx-auto">
  <h1 class="text-2xl font-bold mb-6">Suggest Test</h1>

  <!-- Show All Doctors Section -->
  <section class="w-full md:w-4/5 h-full flex flex-col p-4">
    <header
      class="bg-white p-4 rounded-xl shadow-md text-lg font-semibold mb-4"
    >
      Suggest Test
    </header>
    <div class="bg-white p-6 rounded-xl shadow-md">
      <!-- Patient Information Section -->
      <div class="mb-4">
        <h2 class="font-semibold text-xl mb-2">Patient Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="patientName" class="block mb-1">Patient ID</label>
            <input
              type="text"
              id="patientName"
              class="border border-gray-400 p-2 rounded-lg w-full"
              placeholder="John Doe"
            />
          </div>

          <div class="md:w-2/2 md:ml-2 w-full">
            <label for="patientDetails" class="block text-lg font-medium mb-2"
              >Patient Details</label
            >
            <textarea
              id="patientDetails"
              placeholder="Patient details will be displayed here..."
              disabled
              class="w-full border border-gray-400 rounded-lg p-2"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Medical Test Selection Section -->
      <div class="mb-4">
        <h2 class="font-semibold text-xl mb-2">Select Medical Tests</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-4">
            <div>
              <label for="selectTest" class="block mb-1">Select Test</label>
              <select
                id="selectTest"
                class="border border-gray-400 p-2 rounded-lg w-full"
              >
                <option disabled selected>Select a Test</option>
                <option value="bloodTest">Blood Test</option>
                <option value="xray">X-ray</option>
                <option value="mri">MRI</option>
                <option value="ctScan">CT Scan</option>
                <option value="urineTest">Urine Test</option>
                <option value="otherTest">Other</option>
              </select>
            </div>
            <button
              class="bg-blue-500 text-white py-2 px-4 rounded-lg"
              onclick="addTest()"
            >
              Add Test
            </button>
          </div>
        </div>
      </div>

      <!-- Recommended Tests Section -->
      <div class="mb-4">
        <h2 class="font-semibold text-xl mb-2">Recommended Tests</h2>
        <div id="testList" class="space-y-2 w-32">
          <!-- Dynamic list of selected tests will appear here -->
        </div>
      </div>

      <!-- Summary and Submit Section -->
      <div class="mb-4">
        <button class="bg-green-500 text-white py-2 px-4 rounded-lg">
          Submit Recommendations
        </button>
      </div>
    </div>
  </section>
</div>
