<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="doctorSchedule.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const allowedRoles = {
            "admin/admin.html": "Admin",
            "doctor/doctor.html": "Doctor",
            "staff/staff.html": "Staff",
          };
      
          const currentPage = window.location.pathname;
          const userRole = localStorage.getItem("userRole");
      
          console.log('Current Page:', currentPage);
          console.log('User Role:', userRole);
      
          if (allowedRoles[currentPage] !== userRole) {
            window.location.href = "404.html";
          }
        });
      </script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Doctor Schedule</h2>
        <div class="mb-4">
            <label class="block text-gray-700">Doctor Name</label>
            <select id="doctorName" class="w-full px-3 py-2 border rounded-md">
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Johnson">Dr. Johnson</option>
                <option value="Dr. Williams">Dr. Williams</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Select Date</label>
            <input type="date" id="appointmentDate" class="w-full px-3 py-2 border rounded-md" />
        </div>
        <button class="w-full bg-blue-500 text-white py-2 rounded-md" onclick="checkSchedule()">Check Schedule</button>

        <div id="scheduleDetails" class="mt-6"></div>

        <div id="appointmentForm" class="mt-6 hidden">
            <h3 class="text-xl font-semibold mb-2">Book Appointment</h3>
            <form id="appointmentBookingForm">
                <div class="mb-4">
                    <label class="block text-gray-700">Patient ID</label>
                    <input type="text" id="patientID" class="w-full px-3 py-2 border rounded-md" readonly />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Patient Name</label>
                    <input type="text" id="patientName" class="w-full px-3 py-2 border rounded-md" readonly />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Doctor Name</label>
                    <input type="text" id="selectedDoctorName" class="w-full px-3 py-2 border rounded-md" readonly />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Date</label>
                    <input type="text" id="selectedDate" class="w-full px-3 py-2 border rounded-md" readonly />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Select Time</label>
                    <select id="timeSlot" class="w-full px-3 py-2 border rounded-md"></select>
                    <div id="endTimeDisplay" class="mt-2 text-sm text-gray-700"></div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Reason for Appointment</label>
                    <textarea id="appointmentReason" class="w-full px-3 py-2 border rounded-md"></textarea>
                </div>
                <button type="button" class="w-full bg-green-500 text-white py-2 rounded-md" onclick="bookAppointment()">Book Appointment</button>
            </form>
        </div>
    </div>
</body>
</html>
