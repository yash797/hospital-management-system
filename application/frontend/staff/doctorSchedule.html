<div class="content p-6 md:mx-12 mx-auto">
    <div class="p-10 md:mx-24 mx-auto bg-white rounded-xl">
        <h1 class="text-2xl font-bold mb-6 text-[#006B82] text-center">Doctor Schedule</h1>
        <div class="bg-[#E5E5E5] p-10 rounded-xl">
            <div class="mb-6">
                <label class="block text-gray-700 font-medium">Doctor Name</label>
                <select id="doctorName" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Dr. Smith">Dr. Smith</option>
                    <option value="Dr. Johnson">Dr. Johnson</option>
                    <option value="Dr. Williams">Dr. Williams</option>
                </select>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-medium">Select Date</label>
                <input type="date" id="appointmentDate" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <button class="w-full bg-[#0092b3] hover:bg-[#006B82] text-white py-3 rounded-xl font-semibold" onclick="checkSchedule()">Check Schedule</button>

            <!-- This div will be hidden initially -->
            <div id="scheduleDetails" class="mt-8 bg-gray-50 p-6 rounded-xl shadow-inner hidden"></div>

            <!-- This div for the appointment form will also be hidden initially -->
            <div id="appointmentForm" class="mt-8 hidden bg-gray-50 p-6 rounded-xl shadow-inner">
                <h3 class="text-2xl font-semibold mb-4 text-green-600">Book Appointment</h3>
                <form id="appointmentBookingForm">
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium">Patient ID</label>
                        <input type="text" id="patientID" class="w-full px-4 py-3 border rounded-xl bg-gray-100 focus:outline-none" readonly />
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium">Patient Name</label>
                        <input type="text" id="patientName" class="w-full px-4 py-3 border rounded-xl bg-gray-100 focus:outline-none" readonly />
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium">Doctor Name</label>
                        <input type="text" id="selectedDoctorName" class="w-full px-4 py-3 border rounded-xl bg-gray-100 focus:outline-none" readonly />
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium">Date</label>
                        <input type="text" id="selectedDate" class="w-full px-4 py-3 border rounded-xl bg-gray-100 focus:outline-none" readonly />
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium">Select Time</label>
                        <select id="timeSlot" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                        <div id="endTimeDisplay" class="mt-2 text-sm text-gray-700"></div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium">Reason for Appointment</label>
                        <textarea id="appointmentReason" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button type="button" class="w-full bg-[#0092b3] hover:bg-[#006B82] text-white py-3 rounded-xl font-semibold" onclick="bookAppointment()">Book Appointment</button>
                </form>
            </div>
        </div>
    </div>
</div>
