<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="patientRegistration.js"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Patient Registration</h2>
    <form id="registrationForm">
      <div class="mb-4">
        <label class="block text-gray-700">First Name</label>
        <input type="text" id="firstName" class="w-full px-3 py-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Middle Name</label>
        <input type="text" id="middleName" class="w-full px-3 py-2 border rounded-md" />
    </div>
      <div class="mb-4">
        <label class="block text-gray-700">Last Name</label>
        <input type="text" id="lastName" class="w-full px-3 py-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Gender</label>
        <select id="gender" class="w-full px-3 py-2 border rounded-md" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Mobile Number</label>
        <input type="tel" id="mobile" class="w-full px-3 py-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Address</label>
        <input type="text" id="address" class="w-full px-3 py-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Date of Birth</label>
        <input type="date" id="dob" class="w-full px-3 py-2 border rounded-md" required>
      </div>
      <button type="button" class="w-full bg-blue-500 text-white py-2 rounded-md" onclick="registerPatient()">Register</button>
    </form>
  </div>
</body>
</html>
